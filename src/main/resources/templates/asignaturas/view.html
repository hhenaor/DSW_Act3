<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ver Asignatura</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Detalles de la Asignatura</h1>

    <nav>
        <a href="/asignaturas">Volver a Lista</a> |
        <a th:href="@{/asignaturas/{id}/edit(id=${asignatura.id})}">Editar</a> |
        <a href="/dashboard">Dashboard</a> |
        <a href="/logout">Cerrar Sesión</a>
    </nav>

    <div>
        <h2 th:text="${asignatura.nombre}"></h2>

        <p><strong>ID del Curso:</strong> <span th:text="${asignatura.courseId}"></span></p>
        <p><strong>Nombre Completo:</strong> <span th:text="${asignatura.nombreCompleto}"></span></p>
        <p><strong>Descripción:</strong> <span th:text="${asignatura.descripcion}"></span></p>
        <p><strong>Área de Conocimiento:</strong> <span th:text="${asignatura.areaConocimiento}"></span></p>
        <p><strong>Carrera:</strong> <span th:text="${asignatura.carrera}"></span></p>
        <p><strong>Créditos:</strong> <span th:text="${asignatura.numeroCreditos}"></span></p>
        <p><strong>Semestre:</strong> <span th:text="${asignatura.semestre}"></span></p>
        <p><strong>Profesor:</strong> <span th:text="${asignatura.profesor}"></span></p>

        <div>
            <strong>Contenido Temático:</strong>
            <p th:text="${asignatura.contenidoTematico}"></p>
        </div>
    </div>
</body>
</html>
